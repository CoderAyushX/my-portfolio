{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
    .swal-text,.swal-title,.swal-footer,.swal-button{
        font-family: 'Poppins', sans-serif;
}
</style>
{% endblock style %}
{% block body %}
<div class="contact">
 <div>
     <h1>
        Contact us
     </h1>   
    <form action="/contact/" method="post">
        {% csrf_token %}
     <div>
        <input type="text" name="name" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Last name" required>
     </div> 
    <div>
        <input type="email" name="email" placeholder="Email" required>
        <input type="phone" name="mobile" placeholder="Mobile no. " required>
    </div>
    <div>
        <textarea name="message" cols="30" rows="10" placeholder="Your massage" required></textarea>
    </div>
        <button type="submit" class="contactButton" onsubmit="popup()">submit</button>
    </form>
 </div>
<div>
    <img src="https://i.postimg.cc/66k1PVJC/Contact-us-amico.png" alt="contact img" >
 </div>
</div>
{% block script %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for message in messages  %}
    swal({
      title: "Thank you!",
      text: "{{message}}",
      icon: "success",
      button: "Done!",
   });
    {% endfor %}
</script>
{% endblock script %}


{% endblock body %}
